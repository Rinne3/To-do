<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="handle.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        function btnClicked() {
            let ta = document.createElement("textarea")
            ta.setAttribute("id", "reminder")
            document.getElementById("todo").append(ta)
        }

        function elementRemove() {
            let element = document.getElementById("reminder");
            element.remove();
        }

        function remove() {
            function removeAll(parent) {
                while (parent.firstChild) {
                    parent.removeChild(parent.firstChild);
                }
            }
            const todo = document.querySelector('#todo');
            removeAll(todo)
        }
    </script>
</head>

<body>
    <h1>Simple to do application</h1>

    <div id="todo"></div>

    <button onclick="btnClicked()">
        Add reminder item
    </button>

    <button onclick="elementRemove()">
        Remove reminder item
    </button>

    <button onclick="remove()">
        Remove all item
    </button>
</body>

</html>
